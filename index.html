<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financilux</title>
    <!-- ------------ CSS Files ------------ -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <main>
      <div class="dashboard">
        <div class="btn-arrow-control">
          <span></span>
          <span></span>
        </div>
        <div class="control">
          <div class="all">
            <div class="logo">
              <img
                src="https://logos-world.net/wp-content/uploads/2023/08/X-Logo-500x281.png"
                alt=""
              />
              <h1>Financilux</h1>
            </div>
            <div class="user-info">
              <div class="user-img">
                <img
                  src="https://www.stryx.com/cdn/shop/articles/man-looking-attractive.jpg?v=1666662774"
                />
              </div>
              <h1 class="user-name">Saeed Khaled</h1>
              <p class="email">info@saeed.com</p>
            </div>
            <div class="trade-bar">
              <i class="uil uil-sliders-v-alt"></i>
              <h1>Financial Trade</h1>
              <i class="uil uil-angle-down"></i>
            </div>
            <div class="btns">
              <div class="btn">
                <i class="uil uil-apps"></i>
                <p>Dashboard</p>
              </div>
              <div class="btn">
                <i class="uil uil-credit-card"></i>
                <p>Payment</p>
              </div>
              <div class="btn">
                <i class="uil uil-user"></i>
                <p>Customer</p>
              </div>
              <div class="btn">
                <i class="uil uil-comment-alt-lines"></i>
                <p>Chat</p>
              </div>
              <div class="btn">
                <i class="uil uil-bell"></i>
                <p>Notifications</p>
              </div>
            </div>
          </div>
          <div class="add-customer">
            <i class="uil uil-plus"></i>
            <p>Add customer</p>
          </div>
        </div>
        <div class="content">
          <div class="head-bar">
            <h1>Weekly Analytics</h1>
            <div class="btn">
              <p>All Reports</p>
              <i class="uil uil-file-alt"></i>
            </div>
          </div>
          <div class="cards">
            <div class="card">
              <div class="top">
                <div class="logo-pound">
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/2089/2089411.png"
                  />
                </div>
                <i class="uil uil-ellipsis-v"></i>
              </div>
              <h1>$13,343.21</h1>
              <p><span>+45%</span>this week</p>
            </div>
            <div class="card">
              <div class="top">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/6675/6675792.png"
                />
                <i class="uil uil-ellipsis-v"></i>
              </div>
              <h1>$22,621.18</h1>
              <p><span>-12%</span>this week</p>
            </div>
            <div class="card">
              <div class="top">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/9691/9691167.png"
                />
                <i class="uil uil-ellipsis-v"></i>
              </div>
              <h1>$15,758.61</h1>
              <p><span>+45%</span>this week</p>
            </div>
          </div>
          <div class="saleOfCurrency-card">
            <div class="col-1">
              <div class="head">
                <h1>Sale Of Currency</h1>
                <div class="percent">
                  <h1>72%</h1>
                  <div class="dis">
                    <i class="uil uil-arrow-up-right"></i>
                    <p>2,4%</p>
                  </div>
                </div>
              </div>
              <img src="./assets/img-1.png" />
            </div>
            <div class="hr"></div>
            <div class="col-2">
              <div class="week-bar">
                <h1>Week</h1>
                <i class="uil uil-angle-down"></i>
              </div>
              <img src="./assets/img-2.png" />
              <div class="info">
                <div class="info-curves">
                  <div class="circle"></div>
                  <p>Business</p>
                </div>
                <div class="info-curves">
                  <div class="circle"></div>
                  <p>Taxes</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- ------------ JS Files ------------ -->
    <script src="./js/script.js"></script>
  </body>
</html>
